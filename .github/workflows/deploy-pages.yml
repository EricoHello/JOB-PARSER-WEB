name: Deploy UI to GitHub Pages
on:
  push:
    branches: [main]
    paths: ["job-parser-ui/**"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: job-parser-ui/package-lock.json
      - run: npm ci
        working-directory: job-parser-ui
      - name: Set prod API URL
        run: echo "VITE_API_URL=https://job-parser-web.onrender.com" > job-parser-ui/.env.production
      - run: npm run build
        working-directory: job-parser-ui
      - uses: actions/upload-pages-artifact@v3
        with:
          path: job-parser-ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
